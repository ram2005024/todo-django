{% extends 'base.html' %}
{% block title %}
  Edit task {{ task.id }}
{% endblock %}
{% block content %}
  <div class="w-screen h-screen pt-4">
    <h1 class="text-3xl font-semibold text-center">Edit task</h1>
    <form action="{% url 'edit_task' task.id %}" method="post" class="w-1/3 mx-auto mt-4 flex gap-2">
      {% csrf_token %}
      <input type="text" name="new_text" placeholder="Enter your new task" value="{{ task.task }}" class="border border-gray-200 rounded-lg pl-6 p-3 w-9/11" />
      <button type="submit" class="px-2 flex-1 rounded-mg cursor-pointer inline-flex items-center justify-center rounded-lg transition-all transform ease-in bg-indigo-500 text-white text-sm font-semibold active:scale-95 hover:bg-indigo-600">Update</button>
    </form>
  </div>
{% endblock %}
